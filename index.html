<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Southside Roleplay | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000, #1a0000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 400px;
            background: #0b0b0b;
            border: 1px solid #ff0000;
            box-shadow: 0 0 30px rgba(255,0,0,0.4);
            padding: 30px;
            border-radius: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #ff0000;
            letter-spacing: 2px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tabs button {
            background: none;
            border: none;
            color: #aaa;
            font-size: 16px;
            cursor: pointer;
        }

        .tabs button.active {
            color: #ff0000;
            border-bottom: 2px solid #ff0000;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form button:hover {
            background: #cc0000;
        }

        .msg {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <h1>SOUTHSIDE RP</h1>
        <p>Official Roleplay Server</p>
    </div>

    <div class="tabs">
        <button id="loginTab" class="active" onclick="showLogin()">Login</button>
        <button id="registerTab" onclick="showRegister()">Register</button>
    </div>

    <!-- Login -->
    <div id="loginForm" class="form active">
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="msg" id="loginMsg"></div>
    </div>

    <!-- Register -->
    <div id="registerForm" class="form">
        <input type="text" id="regUser" placeholder="Username">
        <input type="password" id="regPass" placeholder="Password">
        <input type="password" id="regPass2" placeholder="Confirm Password">
        <button onclick="register()">Register</button>
        <div class="msg" id="regMsg"></div>
    </div>
</div>

<script>
    const users = JSON.parse(localStorage.getItem("users")) || {};

    function showLogin() {
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
    }

    function showRegister() {
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
    }

    function register() {
        const user = regUser.value.trim();
        const pass = regPass.value;
        const pass2 = regPass2.value;
        const msg = document.getElementById("regMsg");

        if (!user || !pass) {
            msg.style.color = "orange";
            msg.innerText = "All fields required";
            return;
        }

        if (pass !== pass2) {
            msg.style.color = "orange";
            msg.innerText = "Passwords do not match";
            return;
        }

        if (users[user]) {
            msg.style.color = "red";
            msg.innerText = "Username already registered";
            return;
        }

        users[user] = pass;
        localStorage.setItem("users", JSON.stringify(users));

        msg.style.color = "lightgreen";
        msg.innerText = "Registered successfully! Redirecting...";

        setTimeout(() => {
            window.location.href = "home.html";
        }, 1000);
    }

    function login() {
        const user = loginUser.value.trim();
        const pass = loginPass.value;
        const msg = document.getElementById("loginMsg");

        if (!users[user]) {
            msg.style.color = "red";
            msg.innerText = "User not registered";
            return;
        }

        if (users[user] !== pass) {
            msg.style.color = "red";
            msg.innerText = "Incorrect password";
            return;
        }

        msg.style.color = "lightgreen";
        msg.innerText = "Login successful! Redirecting...";

        setTimeout(() => {
            window.location.href = "home.html";
        }, 1000);
    }
</script>

</body>
</html>

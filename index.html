<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Southside Roleplay | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000, #1a0000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 400px;
            background: #0b0b0b;
            border: 1px solid #ff0000;
            box-shadow: 0 0 30px rgba(255,0,0,0.4);
            padding: 30px;
            border-radius: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #ff0000;
            letter-spacing: 2px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tabs button {
            background: none;
            border: none;
            color: #aaa;
            font-size: 16px;
            cursor: pointer;
            padding-bottom: 5px;
        }

        .tabs button.active {
            color: #ff0000;
            border-bottom: 2px solid #ff0000;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form button:hover {
            background: #cc0000;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <h1>SOUTHSIDE RP</h1>
        <p>Official Roleplay Server</p>
    </div>

    <div class="tabs">
        <button id="loginTab" class="active" onclick="showLogin()">Login</button>
        <button id="registerTab" onclick="showRegister()">Register</button>
    </div>

    <div id="loginForm" class="form active">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="goHome()">Login</button>
    </div>

    <div id="registerForm" class="form">
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button onclick="goHome()">Register</button>
    </div>

    <div class="footer-text">
        Â© 2026 Southside Roleplay
    </div>
</div>

<script>
    function showLogin() {
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
    }

    function showRegister() {
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
    }

    function goHome() {
        window.location.href = "home.html";
    }
</script>

</body>
</html>
